<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container">
        {% include 'header.html' %}

        <div class="mt-6 flex flex-col">
            <div class="mb-3 mx-4 flex justify-between">
                <h1 class="font-mont font-semibold text-[1.7rem]">Your Groups</h1>
            </div>
            {% if not groups %}
                <p class="text-textgray mx-4 text-center text-2xl">No groups yet !</p>
            {% endif %}
            {% for i in range(groups|length) %}
            <a href="{{url_for('group_page', gid=groups[i].gid)}}" class="group-card selection:bg-gray-400">
                <img class="h-[4rem] w-[4rem]" src="{{url_for('static',filename='icons8-purchase-order-96.png')}}" alt="">
                <div class="flex flex-col space-y-1">
                    <h1 class="font-semibold font-pop text-xl">{{groups[i].group_name}}</h1>
                    <p class="text-textgray text-xl font-mont">Total Spent: Rs.<span class="font-semibold">{{costs[i]}}</span></p>
                </div>
            </a>
            {% endfor %}
            <div class="btn-container mt-2 flex justify-center space-x-2">
                <a href="{{url_for('create_group')}}" class="btn-primary p-2 font-semibold">ADD GROUP</a>
                <a href="{{url_for('join_group')}}" class="btn-secondary p-2 font-semibold">JOIN GROUP</a>
            </div>
        </div>

        {% include 'nav.html' %}
        <a href="{{url_for('create_group')}}" class="bg-accent rounded-full p-4 flex justify-center items-center absolute bottom-[5rem] right-5">
                    <img src="static/plus.svg" alt="">
        </a>
    </div>
</body>

</html>
