<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body>
    <!-- <div class="backdrop hidden fixed bg-[rgba(0,0,0,0.5)] top-0 h-[100vh] w-full z-10"></div> -->
    <div class="container h-[100vh] w-full flex justify-center items-center">
        <div class="modal fixed z-10 flex flex-col justify-between items-center font-['Poppins',sans-serif] bg-white rounded-xl px-5 py-8 shadow-2xl">
            <h1 class="font-bold text-2xl mt-3 mb-5">ADD FRIEND</h1>
            <form action="{{url_for('add_friend')}}" method="post" class="flex flex-col w-[20rem]">
                <label class="my-1" for="group_name">Enter Email Below:</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500"
                    type="email" id="" name="friend_email" placeholder="johndoe@gmail.com">
                {% if error %}
                <p class="text-[red]">{{error}}</p>
                {% endif %}
                {% if error2 %}
                <p class="text-[red]">{{error2}}</p>
                {% endif %}
                <button type="submit" class="btn-primary my-3">
                    <p class="font-semibold">+ Add Friend</p>
                </button>
                <a class="btn-secondary" href="{{url_for('friends')}}">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
