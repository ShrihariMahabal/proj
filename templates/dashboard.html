<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>  
    <div class="container">
      {% include 'header.html' %}
      <div class="mb-3 mx-4 flex justify-between">
        <h1 class="font-mont font-semibold text-[1.7rem]" >Your Finances</h1>
      </div>
      <div class="h-[25vh] flex flex-col justify-center space-y-4 items-center bg-white rounded-b-3xl shadow-lg" >
            <canvas id="myChart"></canvas>
      </div>

      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Your Balances'],
            datasets: [{
              label: 'Amount Owed',
              data: [{{amt_owed}}],
              borderWidth: 1
            },
            {
              label: 'Amount You Owe',
              data: [{{amt_owes}}],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      </div>
      <br>
      {% if not paid %}
        <div class="flex flex-col space-y-1">
          <h1 class="font-mont font-semibold text-[1.7rem]">No Payments Yet !</h1>
        </div>
      {% else %}
      <div class="flex flex-col space-y-1">
        <h1 class="font-mont font-semibold text-[1.7rem]">Your Payments  !</h1>
      <div>
      {% endif %}
      <br>
      {% for i in range(paid|length) %}
        <div class="group-card selection:bg-gray-400">
          <img class="h-[4rem] w-[4rem]" src="{{url_for('static',filename='icons8-purchase-order-96.png')}}" alt="">
            <div class="flex flex-col space-y-1">
                <h1 class="font-semibold font-pop text-xl">Payment of Rs.{{paid[i].amount}} for {{paid[i].description}} in Group {{paid[i].group_name}}</h1>
          </div>
        </div>
      {% endfor %}
      {% include 'nav.html' %}
    </div>
</body>
</html>
