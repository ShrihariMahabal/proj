<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EXPENSE</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
</head>
<body>
    <div class="container h-[100vh] w-full flex justify-center items-center">
        <form action="#" method="POST" class="w-[90%] lg:w-[35%] mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col">
            <h1 class="text-2xl font-bold mb-4 text-center">Add Expense</h1>
            <!-- Description -->
            <div class="mb-4">
                <input type="text" id="description" name="description" placeholder="Description"
                    class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:border-blue-400"
                    required>
            </div>
            <!-- Amount -->
            <div class="mb-4">
                <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01"
                    class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:border-blue-400"
                    required>
            </div>
    
            <div class="paid-box flex justify-between">
                <!-- Paid By dropdown -->
                <div class="mb-4 relative w-1/2 mr-2">
                    <button type="button" id="paidByBtn"
                        class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:border-blue-400 text-left">
                        Paid By
                    </button>
                    <div id="paidByDropdown"
                        class="dropdown-menu absolute z-10 bg-white w-full border border-gray-300 rounded-md shadow-md mt-1">
                        {% for member in members %}
                            <div class="inputs p-2 flex">
                                <input type="checkbox" name="paid_by[]" id="b{{member.uid}}" value="{{member.uid}}" class="mr-2">
                                <label for="b{{member.uid}}" class="block p-2">{{member.username}}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- Paid For dropdown -->
                <div class="mb-4 relative w-1/2 mr-2">
                    <button type="button" id="paidForBtn"
                        class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:border-blue-400 text-left">
                        Paid For
                    </button>
                    <div id="paidForDropdown"
                        class="dropdown-menu absolute z-10 bg-white w-full border border-gray-300 rounded-md shadow-md mt-1">
                        {% for member in members %}
                            <div class="inputs p-2 flex">
                                <input type="checkbox" name="paid_for[]" id="f{{member.uid}}" value="{{member.uid}}" class="mr-2">
                                <label for="f{{member.uid}}" class="block p-2">{{member.username}}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            {% if error %}
                <p class="text-[red]">{{error}}</p>
            {% endif %}
    
            <button type="submit" class="btn-primary my-3">
                <p class="font-semibold">ADD</p>
            </button>

            <a class="btn-secondary" href="{{url_for('group_page', gid=gid)}}">Cancel</a>
        </form>
    </div>

    <script defer src="{{url_for('static',filename='copy.js')}}"></script>
</body>
</html>
