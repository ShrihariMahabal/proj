<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Password</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
</head>

<body>
    <!-- <div class="backdrop hidden fixed bg-[rgba(0,0,0,0.5)] top-0 h-[100vh] w-full z-10"></div> -->
    <div class="bg-gray-300 container h-[100vh] w-full flex justify-center items-center">
        <div class="modal fixed z-10 flex flex-col justify-between items-center font-['Poppins',sans-serif] bg-white rounded-xl px-5 py-8 shadow-2xl">
            <h1 class="font-bold text-2xl mt-3 mb-5">Edit Password</h1>
            <form action="{{url_for('edit_password')}}" method="post" class="flex flex-col w-[20rem]">
                <label class="my-1" for="current_password">Current Password</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500"
                    type="password" id="" name="current_password" placeholder="">
                <label class="my-1" for="current_password">New Password</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500"
                    type="password" id="" name="new_password" placeholder="">
                <label class="my-1" for="current_password">Re-Type New Password</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500"
                    type="password" id="" name="re_new_password" placeholder="">
                {% if error %}
                <p class="text-[red]">{{error}}</p>
                {% endif %}
                {% if error2 %}
                <p class="text-[red]">{{error2}}</p>
                {% endif %}
                <button type="submit" class="border border-purple-700 p-1 rounded-2xl bg-purple-700 my-3 text-white">
                    <p class="font-semibold">Submit</p>
                </button>
                <a class="btn-secondary" href="{{url_for('account')}}">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
