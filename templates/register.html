<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container h-[100vh] flex justify-center items-center font-['Poppins',sans-serif]">
        <div id="login-container" class="flex flex-col justify-between items-center bg-white rounded-xl px-5 py-8 shadow-xl">
            <img class="w-[2.5rem] h-[2.5rem]" src="{{url_for('static',filename='receipt-indian-rupee-black.svg')}}" alt="">

            <h1 class="font-bold text-2xl mt-3 mb-5">Register Your Account</h1>
            <form action="{{url_for('register')}}" method="post" class="flex flex-col w-[20rem]">
                <label class="my-1" for="username">Username</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="text"
                    id="username" name="username" placeholder="Username">
                <label class="my-1" for="email">Email</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="email"
                    id="email" name="email" placeholder="johndoe@gmail.com">
                <label class="my-1" for="password">Password</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="password"
                    name="password" id="password" placeholder="Enter password">
                {% if error %}
                    <p class="text-[red]">{{error}}</p>
                {% endif %}
                <button type="submit" class="bg-purple text-white p-1 rounded-xl mt-3 hover:opacity-80">Register</button>
                <p class="pt-2">Already have an account? <a class="underline"
                        href="{{url_for('login')}}">login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
