<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slideRight {
            0% {
                transform: translateX(0);
                opacity: 0.5;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .slide-right {
            animation: slideRight 0.3s ease;
        }
        
    </style>
</head>

<body class="bg-gray-100 font-['Poppins',sans-serif]">
    <div class="mt-8 py-3 text-black text-center">
        <h1 class="text-3xl font-bold">Welcome to <span class="text-purple-700">SplitIt<span>!</h1>
        <p class="text-gray-400 font-semibold text-lg mt-4">Enter to witness a simplified group spending experience</p>
    </div>

    <div class="container mx-auto mt-8">
        <div id="login-container"
            class="bg-white rounded-xl shadow-xl p-6 max-w-md border border-gray-200 mx-4">
            <img class="w-12 h-12 mx-auto mb-4" src="{{url_for('static',filename='receipt-indian-rupee-black.svg')}}"
                alt="Receipt Icon">

            <h2 class="text-2xl font-bold mt-3 mb-5 text-center">Register Your Account</h2>
            <form action="{{url_for('register')}}" method="post">
                <label class="mt-4 block text-gray-700 text-md font-bold mb-1" for="username">Username</label>
                <input
                    class="block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:bg-white focus:border-black"
                    type="text" id="username" name="username" placeholder="Username">

                <label class="block text-gray-700 text-md font-bold mb-1" for="email">Email</label>
                <input
                    class="block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:bg-white focus:border-black"
                    type="email" id="email" name="email" placeholder="johndoe@gmail.com">

                <label class="block text-gray-700 text-md font-bold mb-1" for="password">Password</label>
                <input
                    class="block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:bg-white focus:border-black"
                    type="password" name="password" id="password" placeholder="Enter password">

                {% if error %}
                <p class="text-red-500">{{error}}</p>
                {% endif %}

                <button type="submit"
                    class="hello block w-full bg-purple-700 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Register
                </button>

                <p class="text-center mt-4 text-gray-700">Already have an account? <a class="underline text-purple-700"
                        href="{{url_for('login')}}">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        document.querySelectorAll('.hello').forEach(a => {
            a.addEventListener('click', () => {
                document.querySelector('*').classList.add('slide-right');
            });
        });
    </script>
</body>

</html>
